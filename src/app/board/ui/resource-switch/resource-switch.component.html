<form [formGroup]="resourcesFormGroup" (submit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline" color="primary">
        <mat-label>Select a resource</mat-label>
        <mat-select formControlName="resources">
          <mat-option *ngFor="let config of resourcesConfig" [value]="config.value">{{ config.key }}</mat-option>
        </mat-select>
        <mat-error *ngIf="resourcesFormControl.invalid">Please select a resource to play.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-fab extended color="primary" class="w-100" [disabled]="resourcesFormGroup.invalid || isLoading">
        PLAY!
      </button>
    </div>
  </div>
</form>
